<!DOCTYPE html>
<html>
<head>
   <title>Ng Click Example</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style> 
</head>
<body>
   <div ng-app="mainApp" ng-controller="studentController">
   <form name="studentForm" novalidate>
      <table border="1">
         <tr>
         <td> Enter First Name</td>
            <td>
               <input type="text" name="firstname" ng-model="firstName" required>
               <span style="color:red" ng-show="studentForm.firstname.$dirty
                && studentForm.firstname.$invalid">
                  <span ng-show='studentForm.firstname.$error.required'>First Name Required</span>
               </span>
            </td>
         </tr>
         <tr>
         <td> Enter Last Name</td>
            <td>
               <input type="text" name="lastname" ng-model="lastName" required>
               <span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                  <span ng-show='studentForm.lastname.$error.required'>Last Name Required</span>
               </span>
            </td>
         </tr>
         <tr>
         <td> Enter Age</td>
            <td>
               <input type="text" name="age" ng-model="age" required>
                  <span style="color:red" ng-show="studentForm.age.$dirty && studentForm.age.$invalid">
                  <span ng-show='studentForm.age.$error.required'>Age is Required</span>
               </span>
            </td>
         </tr>
         <tr>
         <td> Enter Email</td>
            <td>
               <input type="email" name="email" ng-model="Email" required>
               <span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                  <span ng-show='studentForm.email.$error.required'>Email is Required</span>
               </span>  
            </td>
         </tr>
         <tr>
            <td><button ng-click="reset()">Reset</button></td>
            <td>
                  <button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid || studentForm.lastname.$dirty && studentForm.lastname.$invalid ||  studentForm.age.$dirty && studentForm.age.$invalid ||  studentForm.email.$dirty && studentForm.email.$invalid" ng-click="submit()">submit</button>
            </td>
            
         </tr>
      </table>
   </form>
   </div>
   <script type="text/javascript">
      var app = angular.module('mainApp',[]);
      app.controller('studentController',function($scope)
      {
         $scope.reset = function()
         {
            $scope.firstName = "krishna";
            $scope.lastName = "Gavara";
            $scope.age = 25;
            $scope.Email = "krishnagavara51@gmail.com";

         }
         $scope.reset();
      });
   </script>
      
</body>
</html>
