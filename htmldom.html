<!DOCTYPE html>
<html>
<head>
	<title>Html Dom Elements</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body>
  <div ng-app="">
  	<table border="0">
  		<tr>
  			<td><input type="checkbox" ng-model="enableDisableButton">Disable Buttom</td>
  			<td><button ng-disabled="enableDisableButton">Click Me</button>
  		</tr>
  		<tr>
  			<td><input type="checkbox" ng-model="showHide">Show/Hide</td>
  			<td><button ng-show="showHide">Click Me</button>
  		</tr>
  		 <tr>
           <td><p>Total click: {{ clickCounter }}</p></td>
           <td><button ng-click = "clickCounter = clickCounter + 1">Click Me!</button></td>
          </tr>
  	</table> 
  </div>
</body>
</html>
