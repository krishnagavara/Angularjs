<!DOCTYPE html>
<html>
<head>
	<title>Ng Reapet Example</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myController">
	Search : <input type="text" ng-model="searchText">
		<table>
			<thead>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Age</th>
				<th>Salary</th>
				<th>Gender</th>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employee | filter: searchText ">
					<td>{{employee.firstName}}</td>
					<td>{{employee.lastName}}</td>
					<td>{{employee.age}}</td>
					<td>{{employee.salary}}</td>
					<td>{{employee.gender}}</td>
				</tr>
			</tbody>
		</table>		
	</div>
	<script type="text/javascript">
		var app =  angular.module('myApp',[]);
		app.controller('myController',function($scope)
		{
			var employess =
			 [ 
			  	{firstName:"krishna",lastName:"gavara",age:25,salary:30000,gender:'male'},
			  	{firstName:"Raveena",lastName:"grandhi",age:18,salary:20000,gender:'female'},
			  	{firstName:"raju",lastName:"gavara",age:28,salary:80000,gender:'male'},
			  	{firstName:"punna",lastName:"rao",age:24,salary:20000,gender:'male'},
			  	{firstName:"jabeen",lastName:"siddique",age:25,salary:30000,gender:'female'},
			  	{firstName:"vinod",lastName:"lammata",age:25,salary:10000,gender:'male'}
			 ];	

			 $scope.employee = employess;
		});
	</script>
</body>
</html>
