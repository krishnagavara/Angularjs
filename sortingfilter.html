<!DOCTYPE html>
<html>
<head>
	<title>Sorting Filters Examples in Angular Js</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myController">
	Select to Display : <input type="text" step="1" min="1" max="10" ng-model="sortList">
	<br>
	<br>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Designation</th>
					<th>Salary(numbers)</th>
					<th>Salary(currency)</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees "> 
					<td>{{employee.name | uppercase}}</td>
					<td>{{employee.designation | uppercase}}</td>
					<td>{{employee.salary}}</td>
					<td>{{employee.salary}}</td>
					<td>{{employee.age}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('myController',function($scope)
		{
			var employees = 
			[
				{name:"krishna",designation:"Software Developer",salary:30000,age:25},
				{name:"raj",designation:"Php Developer",salary:40000,age:24},
				{name:"punna",designation:"Software Developer",salary:20000,age:24},
				{name:"atousa",designation:"Ui Developer",salary:30000,age:22},
				{name:"Noor",designation:"android Developer",salary:460000,age:30},
			];
			$scope.employees = employees;
			$scope.sortList = 3;
		});
	</script>
</body>
</html>
